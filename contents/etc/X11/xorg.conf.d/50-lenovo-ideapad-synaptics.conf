# Example xorg.conf.d snippet that assigns the touchpad driver
# to all touchpads. See xorg.conf.d(5) for more information on
# InputClass.
# DO NOT EDIT THIS FILE, your distribution will likely overwrite
# it when updating. Copy (and rename) this file into
# /etc/X11/xorg.conf.d first.
# Additional options may be added in the form of
#   Option "OptionName" "value"
#

Section "InputClass"
	Identifier "My Mouse"
	MatchIsPointer "yes"
EndSection

# xinput list-props 13

Section "InputClass"
        Identifier "touchpad catchall"
        Driver "synaptics"
        MatchIsTouchpad "on"

# See http://www.x.org/wiki/Development/Documentation/PointerAcceleration/
        Option "AccelerationProfile" "2"
        Option "ConstantDeceleration" "1"
# ex: xinput set-prop 13 "Device Accel Adaptive Deceleration" 5
        Option "AdaptiveDeceleration" "5"
        Option "VelocityScale" "1"
        Option "VelocityInitialRange" "7"
        #Option "VelocityAbsDiff" "1"
        #Option "VelocityRelDiff" "0.2"
        Option "VelocityReset" "900"
	#Option "AccelerationScheme" "none"

        Option "TapButton1" "1"
        Option "TapButton2" "3"
        Option "TapButton3" "2"
        Option "RBCornerButton" "3"
        Option "LockedDrags" "1"
        Option "LockedDragTimeout" "300"
        Option "PressureMotionMinZ" "18"
        Option "PressureMotionMinZ" "40"
        Option "PressureMotionMinFactor" "1"
        Option "PressureMotionMinFactor" "2"
        Option "AccelFactor" "1"
        Option "MinSpeed" "1"
        Option "MaxSpeed" "1"
        Option "HorizHysteresis" "0"
        Option "VertHysteresis" "0"
        Option "CoastingSpeed" "5"
        Option "VertEdgeScroll" "on"
        Option "VertTwoFingerScroll" "on"
        Option "HorizEdgeScroll" "on"
        Option "HorizTwoFingerScroll" "on"
        Option "CircularScrolling" "on"
        Option "CircScrollTrigger" "1"
        Option "EmulateTwoFingerMinZ" "40"
        Option "EmulateTwoFingerMinW" "8"

# This option is recommend on all Linux systems using evdev, but cannot be
# enabled by default. See the following link for details:
# http://who-t.blogspot.com/2010/11/how-to-ignore-configuration-errors.html
        MatchDevicePath "/dev/input/event*"
EndSection

Section "InputClass"
        Identifier "touchpad ignore duplicates"
        MatchIsTouchpad "on"
        MatchOS "Linux"
        MatchDevicePath "/dev/input/mouse*"
        Option "Ignore" "on"
EndSection

# This option enables the bottom right corner to be a right button on
# non-synaptics clickpads.
# This option is only interpreted by clickpads.
Section "InputClass"
        Identifier "Default clickpad buttons"
        MatchDriver "synaptics"
        Option "SoftButtonAreas" "50% 0 82% 0 0 0 0 0"
#       To disable the bottom edge area so the buttons only work as buttons,
#       not for movement, set the AreaBottomEdge
#       Option "AreaBottomEdge" "82%"
EndSection

# This option disables software buttons on Apple touchpads.
# This option is only interpreted by clickpads.
Section "InputClass"
        Identifier "Disable clickpad buttons on Apple touchpads"
        MatchProduct "Apple|bcm5974"
        MatchDriver "synaptics"
        Option "SoftButtonAreas" "0 0 0 0 0 0 0 0"
EndSection
